<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friend Survey</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>

    <div class="container">
      <div class="row">

          </p>
        </div>
        <div class="panel-footer">
          <a href="/api/friends">API List of Friends</a>
          |
          <a href="/">Home</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
          <input type="text" class="form-control" placeholder="Picture" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>


    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
